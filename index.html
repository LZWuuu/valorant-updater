<body>

  <script type="module" src="js/main.js"></script>

  <!-- Clean Flat White Design Mobile-First Styles -->
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      color: #333333;
      overflow-x: hidden;
      position: relative;
    }

    /* Pixel decoration background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 80%, #f0f0f0 1px, transparent 1px),
        radial-gradient(circle at 80% 20%, #f0f0f0 1px, transparent 1px),
        radial-gradient(circle at 40% 40%, #f5f5f5 1px, transparent 1px);
      background-size: 50px 50px, 30px 30px, 70px 70px;
      background-position: 0 0, 25px 25px, 35px 35px;
      opacity: 0.6;
      z-index: -1;
    }

    /* Mobile-first container */
    .main-container {
      width: 100%;
      max-width: 100vw;
      padding: 16px;
      margin: 0;
      position: relative;
    }

    /* Simple clean title */
    h1 {
      font-size: clamp(24px, 6vw, 32px);
      font-weight: 600;
      text-align: center;
      margin-bottom: 24px;
      color: #333333;
      letter-spacing: -0.01em;
    }

    /* Mobile navigation */
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
      padding: 0;
    }

    nav button {
      flex: 1;
      min-width: calc(50% - 4px);
      padding: 12px 8px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: #ffffff;
      color: #666666;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    nav button:hover {
      border-color: #333333;
      color: #333333;
    }

    nav button.active {
      background: #333333;
      border-color: #333333;
      color: #ffffff;
    }

    /* Content area */
    #content {
      background: #ffffff;
      border-radius: 12px;
      border: 2px solid #f0f0f0;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    /* Action buttons for mobile */
    .action-btn {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 16px 20px;
      border: 2px solid #333333;
      border-radius: 8px;
      background: #ffffff;
      color: #333333;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background: #333333;
      color: #ffffff;
    }

    .action-btn small {
      display: block;
      font-size: 14px;
      opacity: 0.7;
      margin-top: 4px;
      font-weight: 400;
    }

    /* Loading styles */
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f0f0f0;
      border-left: 3px solid #333333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      text-align: center;
      color: #666666;
      font-size: 16px;
    }

    /* Mobile-optimized content styles */
    .section {
      margin: 0;
    }

    .section h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #333333;
    }

    /* Responsive breakpoints */
    @media (min-width: 768px) {
      .main-container {
        max-width: 640px;
        margin: 0 auto;
        padding: 24px;
      }

      nav button {
        min-width: auto;
        flex: 1;
        font-size: 15px;
      }

      #content {
        padding: 28px;
      }
    }

    @media (min-width: 1024px) {
      .main-container {
        max-width: 800px;
        padding: 32px;
      }

      nav {
        gap: 12px;
      }

      nav button {
        padding: 14px 20px;
        font-size: 16px;
      }
    }
  </style>

</body>

</html>
