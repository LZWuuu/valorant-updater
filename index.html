  <!-- Ê∑ªÂä†Ê®°ÂùóÂåñÊ†∑Âºè -->
  <style>
    .action-btn {

      width: 100%;
      margin: 10px 0;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      text-align: left;
    }

    .action-btn:hover {
      background: #0056b3;
    }

    .action-btn small {
      display: block;
      font-size: 12px;
      opacity: 0.8;
      margin-top: 5px;
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin: 10px 0;
    }

    .player-btn {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      background: white;
      cursor: pointer;
    }

    .player-btn.selected {
      border-color: #007bff;
      background: #e7f3ff;
    }

    .match-setup {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 20px 0;
    }

    .team-selection h3 {
      text-align: center;
      color: #007bff;
    }

    .winner-selection {
      text-align: center;
      margin: 20px 0;
    }

    .winner-selection label {

    }

    }

    }

    .stats-overview, .team-combinations, .worst-combinations {

    }

    .preview-stats {

    }

    .stat-item {

      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }

    .stat-label {
      display: block;
      font-weight: bold;
      color: #666;
    }

    .stat-value {
      display: block;
      font-size: 18px;
      color: #007bff;
      margin-top: 5px;
    }

    .sync-log {

      padding: 15px;

      border-radius: 5px;
      background: #f8f9fa;

      margin-right: 30px;

    }

      margin-right: 15px;

    .player-name {
