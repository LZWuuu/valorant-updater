  <script type="module" src="js/main.js"></script>

  <!-- Acid Design Mobile-First Styles -->
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      color: #ffffff;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Mobile-first container */
    .main-container {
      width: 100%;
      max-width: 100vw;
      padding: 16px;
      margin: 0;
      position: relative;
    }

    /* Acid design title */
    h1 {
      font-size: clamp(24px, 6vw, 32px);
      font-weight: 800;
      text-align: center;
      margin-bottom: 24px;
      background: linear-gradient(45deg, #ffbe0b, #fb5607, #ff006e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(255, 190, 11, 0.3);
      letter-spacing: -0.02em;
    }

    /* Mobile navigation */
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
      padding: 0;
    }

    nav button {
      flex: 1;
      min-width: calc(50% - 4px);
      padding: 12px 8px;
      border: none;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
    }

    nav button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    nav button.active {
      background: linear-gradient(135deg, #ff006e, #8338ec);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(255, 0, 110, 0.3);
    }

    /* Content area */
    #content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    /* Action buttons for mobile */
    .action-btn {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 16px 20px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #8338ec, #3a86ff);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(131, 56, 236, 0.4);
    }

    .action-btn small {
      display: block;
      font-size: 14px;
      opacity: 0.8;
      margin-top: 4px;
      font-weight: 400;
    }

    /* Loading styles */
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-left: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }

    /* Mobile-optimized content styles */
    .section {
      margin: 0;
    }

    .section h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
    }

    /* Responsive breakpoints */
    @media (min-width: 768px) {
      .main-container {
        max-width: 640px;
        margin: 0 auto;
        padding: 24px;
      }

      nav button {
        min-width: auto;
        flex: 1;
        font-size: 15px;
      }

      #content {
        padding: 28px;
      }
    }

    @media (min-width: 1024px) {
      .main-container {
        max-width: 800px;
        padding: 32px;
      }

      nav {
        gap: 12px;
      }

      nav button {
        padding: 14px 20px;
        font-size: 16px;
      }
    }
  </style>
